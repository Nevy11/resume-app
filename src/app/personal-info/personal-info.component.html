<div class="grid grid-cols-2 gap-4">
  <!-- Full Name -->
  <mat-form-field appearance="outline" class="col-span-2">
    <mat-label>Full Name</mat-label>
    <input matInput formControlName="fullName" placeholder="John Doe" />
    <mat-error *ngIf="personalInfoForm.get('fullName')?.hasError('required')">
      Full name is required
    </mat-error>
  </mat-form-field>

  <!-- Job Title -->
  <mat-form-field appearance="outline" class="col-span-2">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" placeholder="Software Engineer" />
    <mat-error *ngIf="personalInfoForm.get('title')?.hasError('required')">
      Title is required
    </mat-error>
  </mat-form-field>

  <!-- Email -->
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" placeholder="example@email.com" />
    <mat-error *ngIf="personalInfoForm.get('email')?.hasError('required')">
      Email is required
    </mat-error>
    <mat-error *ngIf="personalInfoForm.get('email')?.hasError('email')">
      Enter a valid email
    </mat-error>
  </mat-form-field>

  <!-- Phone -->
  <mat-form-field appearance="outline">
    <mat-label>Phone</mat-label>
    <input matInput formControlName="phone" placeholder="+254 792 700 138" />
    <mat-error *ngIf="personalInfoForm.get('phone')?.hasError('required')">
      Phone is required
    </mat-error>
  </mat-form-field>

  <!-- Location -->
  <mat-form-field appearance="outline" class="col-span-2">
    <mat-label>Location</mat-label>
    <input matInput formControlName="location" placeholder="Nairobi, Kenya" />
    <mat-error *ngIf="personalInfoForm.get('location')?.hasError('required')">
      Location is required
    </mat-error>
  </mat-form-field>
</div>
